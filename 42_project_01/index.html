<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Todo Application</title>
  </head>
  <body>
    <div id="container">
      <div class="controls">
        <h1>My Awesome TODO</h1>
        <input type="text" id="input" /><br />

        <button type="button" id="add">ADD TODO</button>
        <button type="button" id="remove">REMOVE TODO</button>
        <button type="button" id="clear">CLEAR TODO</button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" id="check" />
          <label> Go to GYM </label>
        </li>
        <li class="mycheck">
          <input type="checkbox" id="check" checked />
          <label> Record Youtube Videos </label>
        </li>
        <li class="mycheck">
          <input type="checkbox" id="check" />
          <label> Learn JavaScript </label>
        </li>
        <li class="mycheck">
          <input type="checkbox" id="check" checked />
          <label> Flutter </label>
        </li>
      </ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
